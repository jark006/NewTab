​<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            text-align: center;
            background: url(NewTab_img/bg.jpg);
            background-size: 100%;
            padding-left: 0;
            padding-right: 0;
            padding-top:50px;
        }

        .input {
            font-size: 20px;
            width: 400px;
            height: 32px;
            background-color: #ffffffbb;
            text-align:center;
        }

        .submit {
            font-size: 20px;
            width: 160px;
            height: 32px;
        }

        .aLink {
            color: #ffffff;
            display: inline-block;
        }

        .bmimg {
            border-radius: 20px;
            vertical-align: middle;
            height: 100px;
            width: 200px;
            padding: 10px;
            cursor: pointer;
        }

        .bookmark {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
            line-height: 24px;
            text-align: center;
        }

        .searchBox {
            display: inline-block;
        }
    </style>

    <title>首页</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>

</head>

<body>
    <div>
        <div>
            <div class="searchBox">
                <a href="https://www.baidu.com/"><img src="NewTab_img/baidu.png" height="80px" alt="Baidu_Logo"></a>
                <form name="input" target="_blank" action="https://www.baidu.com/s?" method="get">
                    <input class="input" type="text" name="wd" placeholder="百度一下">
                </form>
            </div>
            <div style="width: 40px; display: inline-block;"></div>
            <div class="searchBox">
                <a href="https://cn.bing.com/"><img src="NewTab_img/bing.png" height="80px" alt="Bing_Logo"></a>
                <form name="input" target="_blank" action="https://cn.bing.com/search?" method="get">
                    <input class="input" type="text" name="q" placeholder="Bing search">
                </form>
            </div>
        </div>
        <div>
            <div class="searchBox">
                <a href="https://start.duckduckgo.com/"><img src="NewTab_img/duckduckgo.png" height="80px" alt="Duckduckgo_Logo"></a>
                <form name="input" target="_blank" action="https://duckduckgo.com/?" method="get">
                    <input class="input" type="text" name="q" placeholder="Duck go go go">
                </form>
            </div>
            <div style="width: 40px; display: inline-block;"></div>
            <div class="searchBox">
                <a href="https://www.google.com/"><img src="NewTab_img/google.png" height="80px" alt="Google_Logo" /></a>
                <form name="input" target="_blank" action="https://www.google.com/search?" method="get">
                    <input class="input" type="text" name="q" placeholder="Google search">
                </form>
            </div>
        </div>
        <div style="height: 40px;"></div>
        <bookmark>
            <div>
                <a href="https://www.bilibili.com/"><img class="bmimg" src="NewTab_img/bilibili.png" /></a>

                <a href="https://www.zhihu.com/"><img class="bmimg" src="NewTab_img/zhihu.png" /></a>
                <a href="https://bbs.pcbeta.com/"><img class="bmimg" src="NewTab_img/pcbeta.png" /></a>
            </div>
        </bookmark>
        <bookmark>
                <div>

                <a href="https://github.com/jark006"><img class="bmimg" src="NewTab_img/github.png" /></a>
                <a href="https://mail.google.com/"><img class="bmimg" src="NewTab_img/gmail.png" /></a>
                <a href="https://www.youtube.com/"><img class="bmimg" src="NewTab_img/youtube.png" /></a>
